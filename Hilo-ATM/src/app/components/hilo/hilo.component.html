<div class="mainContainer">
  <mat-card class="custom-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <div class="md-button">
        <button mat-raised-button class="transactionBtn">DEPOSIT</button>
        <button mat-raised-button class="transactionBtn">WITHDRAW</button>
        <button mat-raised-button class="transactionBtn">CHECK BALANCE</button>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
